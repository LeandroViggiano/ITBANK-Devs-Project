<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Convertidor de monedas</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <header>Convierte USD | ARS</header>
      <div class="help-tip">
        <p>Convierte USD a ARS con ITBANK para enviar dinero a todo el mundo.</p>
      </div>
    </header>
      <form action="#">
        <div class="amount">
          <p>Importe</p>
          <input type="text" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>De</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select> <!-- Opcion insertada en el javascript --> </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>Hasta</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/ar.png" alt="flag">
              <select> <!-- Opcion insertada en el javascript --> </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Obteniendo el cambio...</div>
        <button>Obtener Cambio</button>
      </form>
    </div>
    <!-- Linkendo el js -->
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
